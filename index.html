<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
        <div class="number-output"></div>
        <button class="clearbtn">Clear</button><button class="deletebtn">Delete</button><br>
      <button class=".number 7">7</button><button class=".number 8">8</button><button class=".number 9">9</button><button>x</button
      ><br />
      <button class=".number 4">4</button><button class=".number 5">5</button class=".number 6"><button>6</button><button>/</button
      ><br />
      <button class=".number 1">1</button class=".number 2"><button>2</button class=".number 3"><button>3</button><button>.</button
      ><br />
      <button>+</button><button>-</button><button>0</button><button>=</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
